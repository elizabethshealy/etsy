<ul class="listings">
<% m.listings.forEach(function (listing) { %>
  <div class="small-9 columns">
    <img class="listing-img" src="<%- listing.imgUrl %>" />
    <h2 class="listing-title"><a href="<%- listing.externalUrl %>"><%- listing.title %></a></h2>
    <div class="lisstin-description"><%- listing.description %></div>
  </div>
<% }) %>
</ul>
